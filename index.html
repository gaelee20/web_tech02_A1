<!DOCTYPE html>

<html>

<head>

    <title>Css Grid</title>
    <meta charset="UTF-8">
    <meta name="description" contact="Working with CSS grid">
    <link href="style.css" rel="stylesheet" type="text/css">

    <style>
        * {
            background-color: #392e40;
        }

    </style>


</head>

<body>
    <header>
        <h1>Portrait gallery
        </h1>
    </header>
    <ul>

        <li><a href="gallerylayout2.html">Woman portraits</a></li>

    <div class="grid">

        </div>

        </div>

            <img src="image/woman3.jpg" alt="woman3">

        </div>
        <div class="cell">

        </div>
        <div class="cell">

    <br>

</html>
